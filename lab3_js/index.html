<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="dark-background hide-element">

</div>
<div class="bad-request-modal hide-element">
    <button id="close-modal">
        <img src="img/close.png" alt="close-modal">
    </button>
    <p>
        Not found such element by title <br>
        please try again.
    </p>
</div>
<header class="header">
    <div class="header-cont">
        <div class="left-header">
            <div class="logo-container">
                <img src="img/blockchain.png" alt="logo" class="logo-img">
                <h1>Airplanes CRUD</h1>
            </div>
            <nav class="navbar-menu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="img/page.png">
                            Create
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/editing.png">
                            Edit
                        </a>
                    </li>
                    <li>
                        <select id="sortDropdown" class="sort-dropdown">
                            <option value="name">Sort by Name</option>
                            <option value="price">Sort by Price</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="search-block">
            <input type="text" id="searchInput" placeholder="Search">
            <button id="searchButton">Search</button>
            <button id="clearButton">Cancel</button>
        </div>
    </div>
</header>
<main>
    <aside class="side-manager">
        <div clas="create_card">
            <h2>Create new Airplane</h2>
            <p>Name</p>
            <input type="text" id="nameInput" placeholder="Name">
            <p>Price</p>
            <input type="text" id="priceInput" placeholder="Price">
            <p>Passanger</p>
            <input type="text" id="pasInput" placeholder="Passanger">
            <button>Submit</button>
        </div>
        <div class="count-block" id="count-block">
            <h2>Count total cost of books: </h2>
            <p class="total-cost"></p>
        </div>
    </aside>
    <secion class="cards-container">
        <ul id="dataDisplay" class="item-card">

        </ul>

    </section>
</main>
<script type="module" src="js/js.js"></script>
</body>
</html>
